<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Belajar HTML -NIOMIC</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form border="5">
            <p>Nama : <input type="text" placeholder="Nama Lengkap.."></p>
            <p>Username : <input type="text" placeholder="Username.."></p>
            <p>Email : <input type="email" placeholder="Your email.."></p>
            <p>Password : <input type="password" placeholder="Password.."></p>
            <p>Alamat Web : <input type="url" placeholder="Masukkan URL Web.."></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>Umur : <input type="text"></p>
            <p>Jenis Kelamin :<input type="radio">Laki laki</input>
            <input type="radio">Perempuan</input></p>
            <p>Agama :
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="budha">Budha</option>
                    <option value="hindu">Hindu</option>
                </select>
            </p>
            <p>Biografi :</p>
            <textarea rows="3" cols="12"></textarea>
            <p>Foto : </p>
            <input type="image" src="logo1.jpg" height="200px"/>
            <p>Audio :</p>
            <audio src="sample.mp3" controls></audio>
        </form>
    </body>
</html>
